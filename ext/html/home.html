<!DOCTYPE html>
<html class="htmlReady">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#332F2B">
    <title>ABP Home</title>
    <link href="style.css" rel="stylesheet">

  </head>
  <body class="view-mode abp-body-home">

<!-- Variables:
* bookTitle = Book title (e.g. "Nombre del libro")
* bookDescription = Book description (e.g "Descripción del libro")
* auxiliaryActivityTitle = Auxiliary activity title (e.g "Pasos de un proyecto")
* unitTitle = unit title (e.g. "Título del tema")
* unitDescription = unit description (e.g. "Descripción del tema")
* unitNumber = unit number sarting with 00 (e.g. "05")
* unitImage = unit image URL
-->

<div class="abp-page abp-page_home">
  <section class="abp-section abp-section_home">
    <header class="abp-section-header">
      <div class="abp-container">
        <div class="abp-section-header-inner">
          <h1 class="abp-title-1">'+bookTitle+'</h1>
          <div class="abp-intro">
            <p>'+bookDescription+'</p>
          </div>
        </div>
      </div>
      <nav class="abp-navigation abp-navigation_secondary">
        <ul>
          <!-- For each to get Auxiliary activities with tag "pestaña" -->
          <li>
            <a href="#"><span>'+auxiliaryActivityTitle+'</span></a>
          </li>
          <!--  End forEach-->
        </ul>
      </nav>
    </header>
    <div class="abp-section-content">
      <div class="abp-container">
        <div class="abp-units-slider abp-js--slider">
          <!--  ForEach to get All the units -->
          <div class="abp-units-slider-item">
            <article class="abp-unit">
              <a href="javascript:void(0)" class="abp-unit-inner abp-js-load-unit">
                <div class="abp-unit-number abp-unit-number">
                  <div class="abp-unit-number-inner">
                    <span>'+unitNumber+'</span>
                  </div>
                </div>
                <header class="abp-unit-header">
                  <h2 class="abp-title-4">'+unitTitle+'</h2>
                </header>
                <div class="abp-unit-content">
                  <div class="abp-unit-content-description">'+unitDescription+'</div>
                  <div class="abp-unit-content-background">
                    <img src="'+unitImage+'">
                  </div>
                </div>
              </a>
            </article>
          </div>
          <!-- End forEach-->
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
